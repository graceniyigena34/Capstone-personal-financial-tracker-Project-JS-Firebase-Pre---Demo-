<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial tracker</title>

</head>
<body>
    <div class="container">
<!-- LEFT SECTION -->
    <div class="left">
      <div class="icon-box">
        <img src="https://cdn-icons-png.flaticon.com/512/984/984196.png" alt="icon">
      </div>
      <h1>Manage Your Money</h1>
      <p class="subtitle">
        Track expenses, visualize spending patterns, and take control of your finances with our intuitive personal finance tracker.
      </p>
      <ul class="features">
        <li>Real-time expense tracking</li>
        <li>Smart analytics & insights</li>
        <li>Export & backup your data</li>
      </ul>
    </div>

   <!-- RIGHT SECTION -->
    <div class="right">
      <div class="tabs">
        <button class="tab active">Sign In</button>
        <button class="tab">Create Account</button>
      </div>
      
       <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label>Password</label>
        <input type="password" id="password" required />

        <button type="submit" class="btn">Sign In</button>

        <div class="divider">Or continue with</div>

        <button type="button" class="google-btn" id="googleLogin">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" />
          Login with Google
        </button>
      </form>
    
    </div>
</body>
</html>
